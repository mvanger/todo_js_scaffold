<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="src/todo.js"></script>
    <title>Todo App</title>
  </head>
  <body>
    <div id="container">
      <h3>JS Todo App</h3>

      <div id="unfinished">
        <h4>Unfinished todo items:</h4>
        <input type="text" id="new-task-field">
        <button id="add-item">New Task</button>
        <ol id="todo-items">
        </ol>
      </div>

      <hr>

      <div id="finished">
        <h4>Finished todo items:</h4>
        <ol id="completed-items">
        </ol>
      </div>

    </div>
  </body>
</html>
